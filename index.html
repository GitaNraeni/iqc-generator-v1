<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Quote Generator V1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    #particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      min-height: 100vh;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }
    .header-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #60a5fa;
      text-shadow: 0 0 10px rgba(59,130,246,0.7);
    }
    .menu-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      stroke: #60a5fa;
      fill: none;
      stroke-width: 2.5;
      filter: drop-shadow(0 0 6px #3b82f6);
      transition: transform 0.3s ease;
    }
    .menu-icon:hover { transform: rotate(90deg) scale(1.2); }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      display: flex; justify-content: center; align-items: center;
      visibility: hidden; opacity: 0;
      transition: all 0.3s ease;
    }
    .modal-overlay.show { visibility: visible; opacity: 1; }
    .modal-content {
      background: rgba(30,41,59,0.4);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      min-width: 260px;
      text-align: center;
      color: white;
      box-shadow: 0 0 25px rgba(59,130,246,0.5);
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .modal-content.show {
      transform: scale(1);
      opacity: 1;
    }
    .modal-content.hide {
      transform: scale(0.8);
      opacity: 0;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 16px 0;
      display: flex;
      flex-direction: column;
      gap: 14px;
      text-align: left;
    }
    .menu-list li a {
      color: #60a5fa;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(59,130,246,0.3);
    }
    .menu-list li a:hover {
      background: rgba(59,130,246,0.15);
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(59,130,246,0.6);
    }
    .welcome {
      text-align: center;
      margin-top: 20px;
    }
    .welcome h1 {
      font-size: 30px;
      font-weight: 700;
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(59,130,246,0.7);
    }
    .welcome h2 {
      font-size: 18px;
      font-weight: 500;
      color: #9ca3af;
    }
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .text-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    .text-input::placeholder { color: #6b7280; }
    .text-input:focus {
      border: 1px solid #3b82f6;
      box-shadow: 0 0 10px rgba(59,130,246,0.6);
    }
    .generate-btn {
      background: linear-gradient(45deg, #3b82f6, #1e40af);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 14px;
      padding: 14px 20px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(59,130,246,0.6);
      animation: pulseGlow 2s infinite;
    }
    .generate-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(59,130,246,0.9);
    }
    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @keyframes pulseGlow {
      0%,100% { box-shadow: 0 0 15px rgba(59,130,246,0.6); }
      50% { box-shadow: 0 0 25px rgba(59,130,246,1); }
    }
    .results-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .results-section.show { display: flex; opacity: 1; }
    .result-image {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(59,130,246,0.7);
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    .download-btn {
      background: linear-gradient(45deg, #06b6d4, #0ea5e9);
      padding: 12px 20px;
      border-radius: 14px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(14,165,233,0.7);
      transition: transform 0.2s ease;
      display: inline-block;
    }
    .download-btn:hover { transform: scale(1.05); }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    footer {
      margin-top: auto;
      padding: 20px 0;
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      opacity: 0.8;
    }
    @media (max-width: 480px) {
      .welcome h1 { font-size: 24px; }
      .generate-btn { font-size: 14px; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <div class="header">
      <div class="header-title">iPhone Quote Generator</div>
      <svg class="menu-icon" id="menuIcon" viewBox="0 0 24 24">
        <line x1="3" y1="6" x2="21" y2="6" stroke="#60a5fa" stroke-width="2.5"></line>
        <line x1="3" y1="12" x2="21" y2="12" stroke="#60a5fa" stroke-width="2.5"></line>
        <line x1="3" y1="18" x2="21" y2="18" stroke="#60a5fa" stroke-width="2.5"></line>
      </svg>
    </div>
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content" id="modalContent">
        <h3>Menu</h3>
        <ul class="menu-list">
          <li><a href="https://iqc-generatorr.vercel.app/" target="_blank"><i class="fas fa-globe"></i>Iqc Generator V2</a></li>
          <li><a href="https://gpasschecker.vercel.app/" target="_blank"><i class="fas fa-globe"></i> Kalkulator Game Pass</a></li>
        </ul>
      </div>
    </div>
    <div class="welcome">
      <h1>Welcome to iPhone</h1>
      <h2>Quote Generator</h2>
    </div>
    <div class="input-section">
      <input type="text" class="text-input" id="textInput" placeholder="Masukkan teks..." maxlength="200" value="Tutornya bang">
      <button class="generate-btn" id="generateBtn">Generate</button>
    </div>
    <div class="results-section" id="resultsSection">
      <p>Hasil:</p>
      <div id="result"></div>
    </div>
    <footer>
      Â© 2025 iPhone Quote Generator
    </footer>
  </div>

  <script>
    // Partikel interaktif
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const mouse = { x: null, y: null };

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x; this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.02;
        const dx = this.x - mouse.x;
        const dy = this.y - mouse.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 100 && this.size < 5) {
          this.x += dx/10;
          this.y += dy/10;
        }
      }
      draw() {
        ctx.fillStyle = "rgba(59,130,246,0.7)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 120; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * 3 + 1;
        let speedX = (Math.random() - 0.5) * 1;
        let speedY = (Math.random() - 0.5) * 1;
        particles.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const particlesToRemove = [];
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.size <= 0.3) particlesToRemove.push(i);
      });
      particlesToRemove.reverse().forEach(i => {
        particles.splice(i, 1);
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * 3 + 1;
        let speedX = (Math.random() - 0.5) * 1;
        let speedY = (Math.random() - 0.5) * 1;
        particles.push(new Particle(x, y, size, speedX, speedY));
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animate();

    // Quote Generator
    const API_BASE = "https://api.sxtream.xyz/maker/iqc?text=";
    const textInput = document.getElementById('textInput');
    const generateBtn = document.getElementById('generateBtn');
    const resultsSection = document.getElementById('resultsSection');
    const resultDiv = document.getElementById('result');
    const menuIcon = document.getElementById('menuIcon');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalContent = document.getElementById('modalContent');

    let lastBlob = null;
    let lastUrl = null;

    async function generateImage() {
      const message = textInput.value.trim();
      if (!message) {
        alert("Harap masukkan teks!");
        return;
      }

      const apiUrl = `${API_BASE}${encodeURIComponent(message)}`;

      setLoading(true);
      resultDiv.innerHTML = `<div class="spinner"></div>`;
      resultsSection.classList.add('show');

      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}: Gagal memuat gambar`);
        const blob = await resp.blob();

        lastBlob = blob;
        lastUrl = URL.createObjectURL(blob);

        const img = document.createElement("img");
        img.src = lastUrl;
        img.alt = "Generated Image";
        img.classList.add("result-image");
        img.onload = () => img.classList.add("show");

        resultDiv.innerHTML = `
          <img src="${lastUrl}" alt="Generated Image" class="result-image">
          <div style="margin-top:12px; text-align:center;">
            <a class="download-btn" href="${lastUrl}" download="iphone-quote.png">Download</a>
          </div>`;
      } catch (err) {
        resultDiv.innerHTML = `<div style="padding:20px;color:#f88">Gagal memuat hasil: ${err.message}</div>`;
      } finally {
        setLoading(false);
      }
    }

    function setLoading(flag) {
      generateBtn.disabled = flag;
      generateBtn.textContent = flag ? "Working..." : "Generate";
    }

    generateBtn.addEventListener('click', generateImage);
    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') generateImage();
    });

    menuIcon.addEventListener('click', () => {
      modalOverlay.classList.add('show');
      modalContent.classList.remove('hide');
      modalContent.classList.add('show');
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalContent.classList.remove('show');
        modalContent.classList.add('hide');
        setTimeout(() => {
          modalOverlay.classList.remove('show');
        }, 300);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('show')) {
        modalContent.classList.remove('show');
        modalContent.classList.add('hide');
        setTimeout(() => {
          modalOverlay.classList.remove('show');
        }, 300);
      }
    });
  </script>
</body>
</html>
